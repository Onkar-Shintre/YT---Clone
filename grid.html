<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid practice</title>
</head>
<body style="padding: bottom 1000px; ">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 10px;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 <p>Lorem ipsum dolor sit amet.</p></div>
  </div>

   <div style="
    display: grid;
    grid-template-columns: 100px  1fr;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">1fr </div>
  </div>

   <div style="
    display: grid;
    grid-template-columns: 100px 2fr 1fr;
    margin-top: 10px;">
    
    <div style="background-color: lightpink;">2fr</div>
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: rgb(110, 235, 171);">1fr</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 10px;
    column-gap: 20px;
    row-gap: 40px;">
    
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: rgb(110, 235, 171);height:200px ; ">1fr</div>
  </div>

   <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightgray;height:200px ; ">1fr</div>
  </div>

  
  
  
</body>
</html>
