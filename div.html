<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT image</title>
  <style>
   .thumbnail{
    display: block;
    width: 300px;
    margin-left: 10px;
    margin-top: 10px;
    
   }

   .search-bar{
    margin-top: 10px;
    margin-left: 10px;
    display: block;

   }
   .video-title{
    width: 300px;
   }
   .video-author,
   .video-stats{
    display: inline-block;
   }

   .div-example{
    display: inline-block;
   }

   .thumbnail-1{
    width: 300px;
    display: block;
    margin-left: 10px;
    margin-top: 10px;
    
   }

   .div-example2{
    display: inline-block;
    margin-left: 10px;
    vertical-align: top;

   }
   .video-title2{
    width: 300px;
   }
   .video-author2,
   .video-stats2{
    display: inline-block;
   }
  </style>
</head>
<body>
  <input class="search-bar"  type="text" placeholder="serach">
  
  <div class="div-example">
     <img class="thumbnail" src="thumbnail-1.webp" alt="image">
     <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
     </p>
     <p class="video-author">
        Marques Brownlee
     </p>
     <p class="video-stats">
        3.4M views · 6 months ago
     </p>

  </div>
  <div class="div-example2">
    <img class="thumbnail-1" src="thumbnail-2.webp" alt="image">
     <p class="video-title2"> 
      Try Not To Laugh Challenge #9
     </p>
     <p class="video-author2">
        Markiplier
     </p>
     <p class="video-stats2">
        19M views · 4 years ago
     </p>
  </div>
 




</body>
</html>
